<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link rel="stylesheet" href="footer.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .contact-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 800px;
            display: flex;
            overflow: hidden;
            opacity: 0;
            transform: translateY(20px);
            position: relative;
        }

        .contact-container::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            top: 0;
            left: -100%;
            animation: shine 8s infinite;
        }

        @keyframes shine {
            0% { left: -100%; }
            20% { left: 100%; }
            100% { left: 100%; }
        }

        .contact-info {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px;
            width: 40%;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            overflow: hidden;
        }

        .contact-info::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, transparent 20%, rgba(255,255,255,0.1) 21%, transparent 22%);
            background-size: 20px 20px;
            animation: backgroundMove 20s linear infinite;
        }

        @keyframes backgroundMove {
            0% { background-position: 0 0; }
            100% { background-position: 400px 400px; }
        }

        .contact-form {
            padding: 40px;
            width: 60%;
        }

        h2 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #333;
            position: relative;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: #667eea;
            animation: headerLine 1s ease forwards 1s;
        }

        @keyframes headerLine {
            to { width: 50px; }
        }

        .info-item {
            margin: 20px 0;
            display: flex;
            align-items: center;
            gap: 10px;
            transform: translateX(-20px);
            opacity: 0;
            animation: slideIn 0.5s ease forwards;
        }

        .info-item:nth-child(2) { animation-delay: 0.2s; }
        .info-item:nth-child(3) { animation-delay: 0.4s; }

        @keyframes slideIn {
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .form-group {
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(20px);
            animation: formGroupSlide 0.5s ease forwards;
        }

        .form-group:nth-child(2) { animation-delay: 0.2s; }
        .form-group:nth-child(3) { animation-delay: 0.4s; }
        .form-group:nth-child(4) { animation-delay: 0.6s; }

        @keyframes formGroupSlide {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #666;
            transition: color 0.3s ease;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #eee;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: transparent;
            position: relative;
            z-index: 1;
        }

        .input-animation {
            position: relative;
            overflow: hidden;
        }

        .input-animation::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(102, 126, 234, 0.05);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s ease;
            z-index: 0;
        }

        .input-animation.active::before {
            transform: scaleX(1);
        }

        input:focus, textarea:focus {
            border-color: #667eea;
            outline: none;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }

        textarea {
            height: 120px;
            resize: vertical;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }

        button:hover::before {
            width: 300px;
            height: 300px;
        }

        button:active {
            transform: scale(0.95);
        }

        .success-message {
            display: none;
            color: #28a745;
            margin-top: 10px;
            font-size: 14px;
            opacity: 0;
            transform: translateY(10px);
        }

        .success-animation {
            animation: successPop 0.5s ease forwards;
        }

        @keyframes successPop {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .loading {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid #fff;
            border-top-color: transparent;
            border-radius: 50%;
            margin-left: 10px;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .contact-container {
                flex-direction: column;
            }
            .contact-info, .contact-form {
                width: 100%;
            }
            .contact-info {
                padding: 30px;
            }

            .form-group {
                animation-delay: 0.2s;
            }
        }

        /* Ripple effect for inputs */
        .ripple {
            position: absolute;
            background: rgba(102, 126, 234, 0.2);
            border-radius: 50%;
            transform: scale(0);
            animation: rippleEffect 0.6s linear;
            pointer-events: none;
        }

        @keyframes rippleEffect {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <div class="contact-info">
            <div>
                <h2 style="color: white;">Get in Touch</h2>
                <p>we are here to help for any query if you can't give feedback! then how ours team member support you.</p>
            </div>
            <div class="info-items">
                <div class="info-item">
                    <i>üìç</i>
                    <span>123 Faridabad, Haryana,India</span>
                </div>
                <div class="info-item">
                    <i>üìß</i>
                    <span>Shashiku@cumfu.com</span>
                </div>
                <div class="info-item">
                    <i>üìû</i>
                    <span>+91 884 567 8900</span>
                </div>
            </div>
        </div>
        <div class="contact-form">
            <h2>Send Message</h2>
            <form id="contactForm">
                <div class="form-group input-animation">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group input-animation">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group input-animation">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" required>
                </div>
                <div class="form-group input-animation">
                    <label for="message">Message</label>
                    <textarea id="message" required></textarea>
                </div>
                <button type="submit">
                    Send Message
                    <span class="loading">‚ö™</span>
                </button>
                <div class="success-message">
                    Thank you! Your message has been sent successfully.
                </div>
            </form>
        </div>
    </div>
</body>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        // Initial page load animation
        gsap.to('.contact-container', {
            opacity: 1,
            y: 0,
            duration: 1,
            ease: 'power4.out'
        });

        // Ripple effect for inputs
        const addRippleEffect = (element, event) => {
            const ripple = document.createElement('span');
            ripple.classList.add('ripple');
            
            const rect = element.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height);
            
            ripple.style.width = ripple.style.height = `${size}px`;
            ripple.style.left = `${event.clientX - rect.left - size/2}px`;
            ripple.style.top = `${event.clientY - rect.top - size/2}px`;
            
            element.appendChild(ripple);
            ripple.addEventListener('animationend', () => ripple.remove());
        };

        // Enhanced input animations
        const inputs = document.querySelectorAll('input, textarea');
        inputs.forEach(input => {
            const wrapper = input.parentElement;
            
            input.addEventListener('focus', () => {
                wrapper.classList.add('active');
                gsap.to(input, {
                    scale: 1.02,
                    duration: 0.2
                });
            });

            input.addEventListener('blur', () => {
                if (!input.value) {
                    wrapper.classList.remove('active');
                }
                gsap.to(input, {
                    scale: 1,
                    duration: 0.2
                });
            });

            input.addEventListener('mousedown', (e) => {
                addRippleEffect(wrapper, e);
            });
        });

        // Enhanced form submission animation
        const form = document.getElementById('contactForm');
        const successMessage = document.querySelector('.success-message');
        const loadingSpinner = document.querySelector('.loading');
        const submitButton = form.querySelector('button');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Button loading animation
            submitButton.style.pointerEvents = 'none';
            loadingSpinner.style.display = 'inline-block';
            gsap.to(submitButton, {
                width: '+=40px',
                duration: 0.3
            });
            
            try {
                await new Promise(resolve => setTimeout(resolve, 1500));
                
                // Success animation sequence
                gsap.timeline()
                    .to(form, {
                        scale: 0.98,
                        duration: 0.2,
                        ease: 'power2.out'
                    })
                    .to(form, {
                        scale: 1,
                        duration: 0.2,
                        ease: 'power2.in'
                    });
                
                successMessage.style.display = 'block';
                successMessage.classList.add('success-animation');
                
                // Reset form with animation
                inputs.forEach(input => {
                    gsap.to(input, {
                        value: '',
                        duration: 0.3,
                        onComplete: () => {
                            input.parentElement.classList.remove('active');
                        }
                    });
                });
            } catch (error) {
                console.error('Error:', error);
            } finally {
                loadingSpinner.style.display = 'none';
                submitButton.style.pointerEvents = 'auto';
                gsap.to(submitButton, {
                    width: '-=40px',
                    duration: 0.3
                });
            }
        });

        // Smooth scroll with GSAP
        const smoothScroll = (target) => {
            gsap.to(window, {
                duration: 1,
                scrollTo: target,
                ease: 'power2.inOut'
            });
        };

        // Mobile optimization
        if (window.innerWidth <= 768) {
            inputs.forEach(input => {
                input.addEventListener('focus', () => {
                    const rect = input.getBoundingClientRect();
                    smoothScroll(rect.top - 20);
                });
            });
        }
    });
</script>
</html>
